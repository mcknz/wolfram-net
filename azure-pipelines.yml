trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.2.402'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      wget https://chromedriver.storage.googleapis.com/75.0.3770.140/chromedriver_linux64.zip
      unzip chromedriver_linux64.zip
      chmod +x chromedriver
      mv chromedriver $ROOT
      ls -la $ROOT
  env:
    ROOT: $(System.DefaultWorkingDirectory)/$(TestRoot)
      

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'WolframNet'