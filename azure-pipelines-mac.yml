
trigger: none

pool:
  vmImage: 'macOS'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      chromeVersion=$(google-chrome --product-version | grep -iE "[0-9.]{10,20}")
      if [ -z "${chromeVersion}" ]
      then
        brew update
        brew cask install google-chrome
        chromeVersion=$(google-chrome --product-version | grep -iE "[0-9.]{10,20}")
      fi
      wget "https://chromedriver.storage.googleapis.com/${chromeVersion}/chromedriver_mac64.zip"
      unzip chromedriver_mac64.zip
      chmod +x chromedriver

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'WolframNet'
