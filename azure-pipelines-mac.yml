
trigger: none

pool:
  vmImage: 'macOS'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      brew update
      brew cask install google-chrome
      wget "https://chromedriver.storage.googleapis.com/$(chromeVersion)/chromedriver_mac64.zip"
      unzip chromedriver_mac64.zip
      chmod +x chromedriver

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'WolframNet'
