
trigger: none

pool:
  vmImage: 'windows-latest'

steps:

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host ("##vso[task.setvariable variable=driverPath;]$env:ChromeWebDriver")

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.2.402'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'WolframNet'

- task: SpecFlowPlus@0
  inputs:
    projectFilePath: 'WolframNet/WolframNet.Features'
    projectName: 'WolframNet'
    projectLanguage: 'en'