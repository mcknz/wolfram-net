trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      wget "https://chromedriver.storage.googleapis.com/$(chromeVersion)/chromedriver_linux64.zip"
      unzip chromedriver_linux64.zip
      chmod +x chromedriver
      
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'WolframNet'